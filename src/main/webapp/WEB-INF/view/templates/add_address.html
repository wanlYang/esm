<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加收获地址</title>
    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}">
    <div th:replace="commons/link::head('/static/css/iconfont.css,/static/css/global.css,'
            + '/static/css/bootstrap.min.css,/static/css/bootstrap-theme.min.css,/static/css/swiper.min.css,/static/css/styles.css')"></div>
    <script th:src="@{/static/city-picker/city-picker.data.js}"></script>
    <link th:href="@{/static/city-picker/city-picker.css}" rel="stylesheet" />
</head>
<body>
<!--顶部-->
<div th:replace="commons/top::top"></div>
<!-- 顶部标题 -->
<div class="bgf5 clearfix">
    <div class="top-user">
        <div class="inner">
            <a class="logo" th:href="@{/}"><img th:src="@{/static/images/icons/logo.png}" alt="婉碧商城" class="cover"></a>
            <div class="title">收获地址添加</div>
        </div>
    </div>
</div>
<div class="content clearfix bgf5">
    <section class="user-center inner clearfix">
        <div class="user-content__box clearfix bgf">
            <div class="shop-title">收货地址</div>
            <form method="post" class="shopcart-form__box layui-form layui-form-pane">
                <input type="hidden" th:value="${backUrl}" class="backUrl">
                <div class="layui-form-item">
                    <label class="layui-form-label">收货人</label>
                    <div class="layui-input-block">
                        <input type="text" name="consignee" lay-verify="required" autocomplete="off" placeholder="请输入收货人" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="tel" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label width_auto text-r" >省市县：</label>
                    <div class="layui-input-block" style="width:400px">
                        <input type="text" autocomplete="on" class="layui-input" id="city-picker" name="city" readonly="readonly" data-toggle="city-picker" placeholder="请选择">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="street" lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">请输入邮编</label>
                    <div class="layui-input-block">
                        <input type="text" name="postcode" placeholder="选填" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="user-form-group shopcart-submit">
                    <button class="layui-btn" lay-submit lay-filter="addAddress">确认添加</button>
                </div>
            </form>
        </div>
    </section>
</div>
<div th:replace="commons/foot::foot"></div>
<div th:replace="commons/script::script('/static/js/jquery.1.12.4.min.js,/static/js/bootstrap.min.js,/static/js/swiper.min.js,'
	    +'/static/js/global.js,/static/commons/product/add_address.js')"></div>
</body>
</html>
