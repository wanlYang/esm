<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="head(cssPaths)">
		<div th:if="${_csrf} != null">
			<meta name="_csrf" th:content="${_csrf.token}"/>
			<meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
		</div>
		<style>
			.layui-layer-dialog .layui-layer-content .layui-layer-ico16{ background-size:100% 100% !important; }
		</style>
		<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" th:each="cssPath,status:${#strings.setSplit(cssPaths,',')}" th:href="@{${cssPath}}" media="all" />
	</div>
</html>
