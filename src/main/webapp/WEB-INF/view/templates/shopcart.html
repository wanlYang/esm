<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" th:href="@{/static/images/favicon.ico}">
	<div th:replace="commons/link::head('/static/css/iconfont.css,/static/css/global.css,'
		+ '/static/css/bootstrap.min.css,/static/css/bootstrap-theme.min.css,/static/css/swiper.min.css,/static/css/styles.css')"></div>
	<title>婉碧商城 购物车</title>
</head>
<body>
	<!--顶部-->
	<div th:replace="commons/top::top"></div>
	<!-- 顶部标题 -->
	<div class="bgf5 clearfix">
		<div class="top-user">
			<div class="inner">
				<a class="logo" th:href="@{/}"><img th:src="@{/static/images/icons/logo.png}" alt="婉碧商城" class="cover"></a>
				<div class="title">购物车</div>
			</div>
		</div>
	</div>
	<div class="content clearfix bgf5">
		<section class="user-center inner clearfix">
			<div class="user-content__box clearfix bgf">
				<div class="title">购物车</div>
				<table id="shopCart" lay-filter="shopCart"></table>

			</div>
		</section>
	</div>
	<style>
		.layui-table-tips-c {
			position: absolute;
			right: -3px;
			top: -13px;
			width: 26px;
			height: 26px;
			padding: 3px;
			cursor: pointer;
			background-color: #666;
			border-radius: 50%;
			color: #fff;
		}
		table a{
			color: rgba(0, 0, 0, 0.73) !important;
		}
		table a:hover{
			color: rgba(0, 0, 0, 0.65) !important;
		}

	</style>
	<!--操作-->
	<script type="text/html" id="shopCartListBar">
		<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="del">删除</span>
	</script>
	<script type="text/html" id="toolbar">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="getCheckData">立即下单</button>
			<button class="layui-btn layui-btn-sm" lay-event="clearShopCart">清空购物车</button>
		</div>
	</script>
	<div th:replace="commons/foot::foot"></div>
	<div th:replace="commons/script::script('/static/js/jquery.1.12.4.min.js,/static/js/bootstrap.min.js,/static/js/swiper.min.js,'
	+'/static/js/global.js,/static/commons/product/shopcart.js')"></div>
</body>
</html>
