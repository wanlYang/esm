<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册婉碧</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/fonts/iconic/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/util.css}">
    <div th:replace="commons/link::head('/static/css/main.css')"></div>
</head>
<body>
<div class="limiter">
    <div class="container-login100" th:style="'background-image:url(' + @{/static/images/bg-01.jpg} + ');'">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form layui-form">
                <span class="login100-form-title p-b-49">注册婉碧</span>

                <div class="wrap-input100 validate-input m-b-15" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" placeholder="请输入用户名" lay-verify="required" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-15" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="password" lay-verify="required|password" id="password" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-15" data-validate="请确认密码">
                    <span class="label-input100">确认密码</span>
                    <input class="input100" type="password" name="confirmPassword" lay-verify="required|confirmPass" placeholder="请确认密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-15" data-validate="请输入手机号">
                    <span class="label-input100">手机号</span>
                    <input class="input100" type="text" name="phone" id="phone" onchange="isSendCode(this.value)" lay-verify="required|phone" placeholder="请输入手机号">
                    <span class="focus-input100" data-symbol="&#xf196;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="验证码">
                    <div style="float: left">
                        <span class="label-input100">验证码</span>
                        <input class="input100" type="text" name="phoneCode" lay-verify="required|number|phoneCode" placeholder="验证码">
                        <span class="focus-input100" data-symbol="&#xf191;"></span>
                    </div>
                    <div class="clearfloat">
                        <span id="sendCode" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal layui-btn-disabled registsendcode">获取验证码</span>
                    </div>
                </div>

                <div class="text-right p-t-8 p-b-31">
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" lay-submit id="registButton" lay-filter="regist">注 册</button>
                    </div>
                </div>

                <div class="flex-col-c p-t-25">
                    <a th:href="@{/login}" class="txt2">立即登陆</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="commons/script::script('/static/commons/regist/regist.js')"></div>
</body>
</html>
