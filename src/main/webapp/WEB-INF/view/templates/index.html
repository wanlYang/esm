<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" th:href="@{/static/images/favicon.ico}">
	<div th:replace="commons/link::head('/static/css/iconfont.css,/static/css/global.css,'
		+ '/static/css/bootstrap.min.css,/static/css/bootstrap-theme.min.css,/static/css/swiper.min.css,/static/css/styles.css')"></div>
	<title>婉碧商城WANL 专注于汉服售卖的网站</title>
	<style type="text/css">


	</style>
</head>
<body>
	<!--顶部-->
	<div th:replace="commons/top::top"></div>
	<!-- 搜索栏 -->
	<div class="top-search">
		<div class="inner">
			<a class="logo" th:href="@{/}"><img th:src="@{/static/images/icons/logo.png}" alt="婉碧商城" class="cover"></a>
			<div class="search-box">
				<form class="input-group">
					<input placeholder="Ta们都在搜" type="text">
					<span class="input-group-btn">
						<button type="button">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</span>
				</form>
				<p class="help-block text-nowrap">
					<!--<a href="">连衣裙</a>
					<a href="">裤</a>
					<a href="">衬衫</a>
					<a href="">T恤</a>
					<a href="">女包</a>
					<a href="">家居服</a>
					<a href="">2017新款</a>-->
				</p>
			</div>
			<div class="cart-box">
				<a href="udai_shopcart.html" class="cart-but">
					<i class="iconfont icon-shopcart cr fz16"></i> 购物车 0 件
				</a>
			</div>
		</div>
	</div>
	<!-- 首页导航栏 -->
	<div class="top-nav bg3">
		<div class="nav-box inner">
			<div class="all-cat">
				<div class="title"><i class="iconfont icon-menu"></i> 全部分类</div>
				<div class="cat-list__box" id="categoryBox">
					<div class="slice_cate slice" id="slice">
						<div data-loader="circle"></div>
					</div>
				</div>
			</div>
			<ul class="nva-list">
				<a th:href="@{/}"><li class="active">首页</li></a>
			</ul>

		</div>
	</div>
	<!-- 顶部轮播 -->
    <div class="layui-carousel" id="indexcar">
        <div carousel-item>
            <div><a href="item_show.html"><img th:src="@{/static/images/temp/banner_1.jpg}" class="cover"></a></div>
            <div><a href="item_show.html"><img th:src="@{/static/images/temp/banner_2.jpg}" class="cover"></a></div>
            <div><a href="item_category.html"><img th:src="@{/static/images/temp/banner_3.jpg}" class="cover"></a></div>
            <div><a href="item_show.html"><img th:src="@{/static/images/temp/banner_4.jpg}" class="cover"></a></div>
            <div><a href="item_sale_page.html"><img th:src="@{/static/images/temp/banner_5.jpg}" class="cover"></a></div>
        </div>
    </div>
    <!-- 首页楼层导航 -->
	<nav class="floor-nav visible-lg-block">
		<span class="scroll-nav active">爆款推荐</span>
		<span class="scroll-nav">襦裙</span>
		<span class="scroll-nav">衣裳</span>
		<span class="scroll-nav">鞋靴</span>
	</nav>
	<!-- 楼层内容 -->
	<div class="content inner" style="margin-bottom: 40px;">
		<section class="scroll-floor floor-1 clearfix">
			<div class="pull-left">
				<div class="floor-title">
					<i class="iconfont icon-tuijian fz16"></i> 爆款推荐
					<a href="" class="more"><i class="iconfont icon-more"></i></a>
				</div>
				<div class="con-box">
					<a class="left-img hot-img" href="javascript:void (0)">
						<img th:src="@{/static/images/floor_1.jpg}" alt="" class="cover">
					</a>
					<div class="right-box hot-box" id="index_hot_box">
						<div class="slice slice_hot">
							<div data-loader="circle"></div>
						</div>
						<style>
							.slice_hot{
								background: rgb(161, 157, 175);
							}
						</style>
					</div>
				</div>
			</div>
		</section>
		<section class="scroll-floor floor-2">
			<div class="floor-title">
				<i class="iconfont icon-skirt fz16"></i> 襦裙
				<div class="case-list fz0 pull-right" id="skirt">

				</div>
			</div>
			<div class="con-box">
				<a class="left-img hot-img" href="javascript:void (0)">
					<img th:src="@{/static/images/floor_2.jpg}" alt="" class="cover">
				</a>
				<div class="right-box" id="skirtProduct">
					<div class="slice slice_skirt_product">
						<div data-loader="circle"></div>
					</div>
					<style>
						.slice_skirt_product{
							background: #e8bf9e;
						}
					</style>
				</div>
			</div>
		</section>
		<section class="scroll-floor floor-3">
			<div class="floor-title">
				<i class="iconfont icon-fushi fz16"></i> 衣裳
				<div class="case-list fz0 pull-right" id="clothes">

				</div>
			</div>
			<div class="con-box">
				<a class="left-img hot-img" href="">
					<img th:src="@{/static/images/floor_3.jpg}" alt="" class="cover">
				</a>
				<div class="right-box" id="clothesProduct">
					<div class="slice slice_clothes_product">
						<div data-loader="circle"></div>
					</div>
					<style>
						.slice_clothes_product{
							background: rgb(80, 195, 223);
						}
					</style>
				</div>
			</div>
		</section>
		<section class="scroll-floor floor-6">
			<div class="floor-title">
				<i class="iconfont icon-shoes fz16"></i> 鞋靴
				<div class="case-list fz0 pull-right" id="booties">
					
				</div>
			</div>
			<div class="con-box">
				<a class="left-img hot-img" href="">
					<img th:src="@{/static/images/floor_6.jpg}" alt="" class="cover">
				</a>
				<div class="right-box" id="bootiesProduct">
					<div class="slice slice_booties_product">
						<div data-loader="circle"></div>
					</div>
					<style>
						.slice_booties_product{
							background: rgb(255, 148, 148);
						}
					</style>
				</div>
			</div>
		</section>
	</div>
	<div th:replace="commons/foot::foot"></div>
	<div th:replace="commons/script::script('/static/js/jquery.1.12.4.min.js,/static/js/bootstrap.min.js,/static/js/swiper.min.js,'
	+'/static/js/global.js,/static/commons/index/index.js')"></div>
</body>
</html>
